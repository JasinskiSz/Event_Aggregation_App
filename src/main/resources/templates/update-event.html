<!DOCTYPE html>
<html lang="en" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
    <meta content="" name="description"/>
    <meta content="" name="author"/>
    <!-- Favicon-->
    <link href="/assets/favicon.ico" rel="icon" type="image/x-icon"/>
    <!-- custom css-->
    <link href="/css/main.css" rel="stylesheet"/>
    <link href="/css/create-event.css" rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet">
    <title>Update Event</title>
</head>
<body class="scrollbars-hide overflow-scroll">
<div class="d-flex bg-dark min-vh-100" id="wrapper">
    <!-- Page content wrapper-->
    <div id="pageContentWrapper">
        <!-- Top navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom">
            <div class="container-fluid">
                <!-- Navbar logo-->
                <div class="navbar-brand mx-2">
                    <a th:href="@{/home}">
                        <img alt="logo" class="img-navbar-logo"
                             src="/assets/event-aggregation-app-low-resolution-logo-white-on-transparent-background.png">
                    </a>
                </div>
                <!-- Search bar-->
                <form class="nav-item d-flex"
                      method="get"
                      role="search"
                      th:action="@{/home}">
                    <div class="input-group">
                        <input aria-describedby="basic-addon1"
                               aria-label="Search"
                               autofocus
                               class="form-control"
                               id="title"
                               name="title"
                               placeholder="Search..."
                               th:value="${title}"
                               type="search">
                        <button aria-expanded="false"
                                class="btn btn-light dropdown-toggle"
                                data-bs-auto-close="outside"
                                data-bs-toggle="dropdown"
                                id="eventDropdown"
                                type="button">
                            Filters
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li class="dropdown-item-text">
                                <input class="form-check-input"
                                       id="futureEventsFilter"
                                       name="futureEventsFilter"
                                       type="checkbox"/>
                                <label class="form-check-label"
                                       for="futureEventsFilter">
                                    Future events
                                </label>
                            </li>
                            <li class="dropdown-item-text">
                                <input class="form-check-input"
                                       id="ongoingEventsFilter"
                                       name="ongoingEventsFilter"
                                       type="checkbox"/>
                                <label class="form-check-label"
                                       for="ongoingEventsFilter">
                                    Ongoing events
                                </label>
                            </li>
                            <li class="dropdown-item-text">
                                <input class="form-check-input"
                                       id="pastEventsFilter"
                                       name="pastEventsFilter"
                                       type="checkbox"/>
                                <label class="form-check-label"
                                       for="pastEventsFilter">
                                    Past events
                                </label>
                            </li>
                        </ul>
                        <!-- Search button -->
                        <button class="btn btn-primary input-group-append"
                                type="submit">
                            Search
                        </button>
                    </div>
                </form>
                <!-- Profile dropdown-->
                <div class="dropdown"
                     sec:authorize="isAuthenticated()">
                    <a aria-expanded="false"
                       aria-haspopup="true"
                       class="nav-link dropdown-toggle text-white"
                       data-bs-toggle="dropdown"
                       href="#"
                       id="profileDropdown"
                       role="button">
                        <span sec:authentication="name">[USERNAME]</span>
                    </a>
                    <ul aria-labelledby="profileDropdown"
                        class="dropdown-menu dropdown-menu-end">
                        <li>
                            <a class="dropdown-item"
                               th:href="@{/profile}">
                                Profile
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item"
                               th:href="@{/my-events}">
                                My Events
                            </a>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li>
                            <a class="dropdown-item text-danger fw-semibold"
                               th:href="@{/perform-log-out}">
                                Log out
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="nav-item"
                     sec:authorize="!isAuthenticated()">
                    <a class="nav-link text-white"
                       th:href="@{/login}">
                        Sign in/Sign up
                    </a>
                </div>
            </div>
        </nav>
        <!-- Page content-->
        <div class="text-danger" th:text="${uploadError}"></div>
        <div class="text-danger" th:text="${wrongFileExtension}"></div>


        <!-- Update event form-->
        <form enctype="multipart/form-data"
              method="post"
              th:action="@{/event/update}"
              th:object="${event}">
            <div class="container px-5">
                <div class="row gx-5 align-items-center justify-content-center">
                    <div class="form-holder col-lg-8 col-xl-7 col-xxl-6">
                        <div class="form-content">
                            <div class="form-items">
                                <h3>Update your event</h3>
                                <p>Fill in the data below.</p>
                                <!-- Title input-->
                                <div class="col-md-12">
                                    <input th:field="*{id}" type="hidden"/>
                                    <div class="form-floating mb-3">
                                        <input class="form-control"
                                               id="floatingTitle"
                                               name="name"
                                               placeholder="Title"
                                               required
                                               th:field="*{title}"
                                               type="text">
                                        <label class="text-black" for="floatingTitle">
                                            Title
                                        </label>
                                    </div>
                                    <div class="invalid-feedback-custom"
                                         th:if="${#fields.hasErrors('title')}"
                                         th:text="${#fields.errors('title')}">
                                    </div>
                                </div>
                                <!-- Description text area-->
                                <div class="col-md-12">
                                    <div class="form-floating mb-3">
                                            <textarea class="form-control"
                                                      id="floatingDescription"
                                                      name="email"
                                                      placeholder="Description"
                                                      th:field="*{description}"
                                                      type="email"></textarea>
                                        <label class="text-black" for="floatingDescription">
                                            Description
                                        </label>
                                    </div>
                                    <div class="invalid-feedback-custom"
                                         th:if="${#fields.hasErrors('description')}"
                                         th:text="${#fields.errors('description')}">
                                    </div>
                                </div>
                                <!-- Starting date-->
                                <div class="col-md-12">
                                    <div class="form-floating mb-3">
                                        <input class="form-control text-area-mt-15"
                                               id="floatingStartDate"
                                               placeholder="Staring date"
                                               required th:field="*{startingDateTime}"
                                               type="datetime-local">
                                        <label class="text-black" for="floatingStartDate">
                                            Starting date and time
                                        </label>
                                    </div>
                                    <div class="invalid-feedback-custom"
                                         th:each="err : ${#fields.errors('global')}"
                                         th:if="${#fields.hasErrors('global')}"
                                         th:text="${err}">
                                    </div>
                                </div>
                                <!-- Ending date-->
                                <div class="col-md-12">
                                    <div class="form-floating mb-3">
                                        <input class="form-control text-area-mt-15"
                                               id="floatingEndDate"
                                               placeholder="Ending date"
                                               required th:field="*{endingDateTime}"
                                               type="datetime-local">
                                        <label class="text-black" for="floatingEndDate">
                                            Ending date and time
                                        </label>
                                    </div>
                                    <div class="invalid-feedback-custom"
                                         th:each="err : ${#fields.errors('global')}"
                                         th:if="${#fields.hasErrors('global')}"
                                         th:text="${err}">
                                    </div>
                                </div>
                                <!-- Upload image-->
                                <div class="col-md-12">
                                    <div class="input-group custom-file-button text-area-mt-15">
                                        <label class="input-group-text custom-button-color"
                                               for="inputGroupFile">Browse</label>
                                        <input class="form-control" id="inputGroupFile" name="file" type="file">
                                    </div>
                                </div>

                                <!-- Send button-->
                                <div class="form-button mt-3">
                                    <button class="btn btn-primary" type="submit" value="Send">Update an event</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-5 col-xxl-6 d-none d-xl-block text-center" th:object="${eventImage}">
                        <img alt="event-image" class="img-fluid rounded-3 my-5"
                             th:src="@{${'/images/' + eventImage.filename}}"/>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<!-- Bootstrap core JS-->
<script crossorigin="anonymous"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
