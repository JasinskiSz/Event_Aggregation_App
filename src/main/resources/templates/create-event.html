<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create user</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="/webjars/bootstrap/5.2.2/css/bootstrap.min.css">
  <script src="/webjars/bootstrap/5.2.2/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.14.1/moment.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

</head>
<body>
<div class="container">


  <form th:object="${event}" th:action="@{/createEvent}" method="post">
    <div class="mb-3">
      <label for="Title" class = "form-label">Title</label>
      <input id="Title" class="form-control" type="text" th:field="*{title}"/>
      <div
              th:if="${#fields.hasErrors('title')}"
              th:text="${#fields.errors('title')}"
              class="invalid-feedback-custom">
      </div>
    </div>
    <div class="mb-3">
      <label for="description" class = "form-label">Description:</label>
      <input id="description" class="form-control" type="text" th:field="*{description}"/>
      <div
              th:if="${#fields.hasErrors('description')}"
              th:text="${#fields.errors('description')}"
              class="invalid-feedback-custom">
      </div>

    </div>
    <div class="mb-3">
    <label for="eventTimeStart" class="form-label">Start Time Event:</label>
    <div class='input-group date' id="eventTimeStart">
      <input  type='text' th:field="*{startEventDate}" class="form-control" />
        <span class="input-group-addon">
                     <span class="glyphicon glyphicon-calendar"></span>
        </span>

      </div>
    </div>
    <div class="mb-3">
      <label for="eventTimeEnd" class="form-label">End Time Event:</label>
      <div class='input-group date' id="eventTimeEnd">
        <input type='text' th:field="*{endEventDate}" class="form-control" />

        <span class="input-group-addon">
                     <span class="glyphicon glyphicon-calendar"></span>
        </span>

      </div>
    </div>
    <div>
      <input type="submit" class ="btn btn-primary" value ="Send">
    </div>

  </form>
</div>
<script>
  $(function () {
    $('#eventTimeStart').datetimepicker();
  });
  $(function () {
    $('#eventTimeEnd').datetimepicker();
  });
</script>


</body>
</html>
