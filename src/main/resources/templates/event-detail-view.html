<!DOCTYPE html>
<html lang="en" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
  <meta content="" name="description"/>
  <meta content="" name="author"/>
  <title>Event detail view</title>
  <!-- Favicon-->
  <link href="assets/favicon.ico" rel="icon" type="image/x-icon"/>
  <!-- Bootstrap icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="/css/styles.css" rel="stylesheet"/>
  <link href="/css/custom.css" rel="stylesheet"/>
  <link href="/css/main.css" rel="stylesheet"/>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
  <!-- Navigation-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom">
    <div class="container-fluid">
      <!-- Navbar logo-->
      <div class="navbar-brand mx-2">
        <a th:href="@{/home}">
          <img alt="logo" class="img-navbar-logo"
               src="/assets/event-aggregation-app-low-resolution-logo-white-on-transparent-background.png">
        </a>
      </div>
      <!-- Search bar-->
      <form class="nav-item d-flex"
            method="get"
            role="search"
            th:action="@{/home}">
        <div class="input-group">
          <input aria-describedby="basic-addon1"
                 aria-label="Search"
                 autofocus
                 class="form-control"
                 id="title"
                 name="title"
                 placeholder="Search..."
                 th:value="${title}"
                 type="search">
          <button aria-expanded="false"
                  class="btn btn-light dropdown-toggle"
                  data-bs-auto-close="outside"
                  data-bs-toggle="dropdown"
                  id="eventDropdown"
                  type="button">
            Filters
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li class="dropdown-item-text">
              <input class="form-check-input"
                     id="futureEventsFilter"
                     name="futureEventsFilter"
                     type="checkbox"/>
              <label class="form-check-label"
                     for="futureEventsFilter">
                Future events
              </label>
            </li>
            <li class="dropdown-item-text">
              <input class="form-check-input"
                     id="ongoingEventsFilter"
                     name="ongoingEventsFilter"
                     type="checkbox"/>
              <label class="form-check-label"
                     for="ongoingEventsFilter">
                Ongoing events
              </label>
            </li>
            <li class="dropdown-item-text">
              <input class="form-check-input"
                     id="pastEventsFilter"
                     name="pastEventsFilter"
                     type="checkbox"/>
              <label class="form-check-label"
                     for="pastEventsFilter">
                Past events
              </label>
            </li>
          </ul>
          <!-- Search button -->
          <button class="btn btn-primary input-group-append"
                  type="submit">
            Search
          </button>
        </div>
      </form>
      <!-- Profile dropdown-->
      <div class="dropdown"
           sec:authorize="isAuthenticated()">
        <a aria-expanded="false"
           aria-haspopup="true"
           class="nav-link dropdown-toggle text-white"
           data-bs-toggle="dropdown"
           href="#"
           id="profileDropdown"
           role="button">
          <span sec:authentication="name">[USERNAME]</span>
        </a>
        <ul aria-labelledby="profileDropdown"
            class="dropdown-menu dropdown-menu-end">
          <li>
            <a class="dropdown-item"
               th:href="@{/profile}">
              Profile
            </a>
          </li>
          <li>
            <a class="dropdown-item"
               th:href="@{/my-events}">
              My Events
            </a>
          </li>
          <li>
            <hr class="dropdown-divider">
          </li>
          <li>
            <a class="dropdown-item text-danger fw-semibold"
               th:href="@{/perform-log-out}">
              Log out
            </a>
          </li>
        </ul>
      </div>
      <div class="nav-item"
           sec:authorize="!isAuthenticated()">
        <a class="nav-link text-white"
           th:href="@{/login}">
          Sign in/Sign up
        </a>
      </div>
    </div>
  </nav>
  <!-- Header-->
  <header class="bg-dark py-5">
    <div class="container px-5">
      <div class="row gx-5 align-items-center justify-content-center">
        <div class="col-lg-8 col-xl-7 col-xxl-6">
          <div class="my-5 text-center text-xl-start">
            <h1 class=" text-break display-1 fw-bolder text-white mb-2" th:text="${event.title}"></h1>

            <h4 class="display-6 fw-bolder text-white mb-2"
                th:text="${#strings.concat(event.startingDateTime, ' - ', event.endingDateTime)}"></h4>
            <p class=" text-break lead fw-normal text-white-50 mb-4" th:text="${event.description}"></p>
            <!--sign up/out-->
            <div sec:authorize="isAuthenticated()">
              <div th:if="${event.startingDateTime.isAfter(#temporals.createNow())}">
                <div th:unless="${#strings.equals(event.ownerNickname, loggedUser.username)}">
                  <div class="d-grid gap-3 d-sm-flex justify-content-sm-center justify-content-xl-start"
                       th:if="!${#sets.contains(event.usersNicknames, loggedUser.username)}">
                    <form method="post" th:action="@{/detail-view/__${event.id}__/sign-up-for-event}">
                      <button class="btn btn-primary btn-lg px-4 me-sm-3" type="submit">Sign up for Event</button>
                    </form>
                  </div>
                  <div class="d-grid gap-3 d-sm-flex justify-content-sm-center justify-content-xl-start"
                       th:if="${#sets.contains(event.usersNicknames, loggedUser.username)}">
                    <form method="post" th:action="@{/detail-view/__${event.id}__/sign-out-from-event}">
                      <button class="btn btn-primary btn-lg px-4 me-sm-3" type="submit">Sign out from Event</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--Image container-->
        <div class="col-xl-5 col-xxl-6 d-none d-xl-block text-center">
          <img alt="..." class="img-fluid rounded-3 my-5" th:src="@{${'/images/' + event.image.filename}}"/>
        </div>
      </div>
    </div>
  </header>
  <!-- Features section-->
  <section class="py-5 " id="features">
    <div class="container px-5 my-5">
      <div class="row gx-5">
        <!--Add comment section-->
        <div class="col-lg-8">
          <section class="mb-5">
            <div class="card bg-light">
              <div class="card-body">
                <!-- Comment form-->
                <div class="mb-4" sec:authorize="isAuthenticated()">
                    <form method="post" th:action="@{/detail-view/__${event.id}__}" th:object="${comment}">
                        <button class="btn btn-primary input-group-append hidden-submit-button" type="submit"></button>
                        <input class="form-control"
                               maxlength="500"
                               placeholder="Join the discussion and leave a comment!"
                               rows="2"
                               th:field="${comment.text}" type="text">
                        <div
                                class="alert alert-danger"
                                th:each="err : ${commentErrors}"
                                th:text="${err}">
                        </div>
                    </form>
                </div>
                <div class="ms-3 fw-bold fs-5 fs-3" sec:authorize="isAnonymous()">
                  <p>Comments</p>
                </div>
                <!-- Single comment-->
                <div class="d-flex">
                  <div class="ms-3">
                    <tr th:each="c : ${comments}">
                      <div class="fw-bold fs-5">
                        <td th:text="${c.userNickname}"></td>
                      </div>
                      <div class="fw-bold date-font-size">
                        <td th:text="${c.writingDate}"></td>
                      </div>
                      <div class="mb-2 text-break">
                        <td th:text="${c.text}"></td>
                      </div>
                    </tr>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
        <!-- Attenders list-->
        <div class="col-lg-4">
          <div class="card mb-4  mb-lg-0">
            <div class="card-header">Attenders</div>
            <div class="card-body">
              <div class="fw-bold">Host</div>
              <div class="mb-4 fw-bold" th:text="${event.ownerNickname}">
              </div>
              <span class="mb-2 fw-bold">Members</span>
              <tr th:each="userNickname : ${event.usersNicknames}">
                <div class="mb-2">
                  <td th:text="${userNickname}"></td>
                </div>
              </tr>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>

</body>
</html>
